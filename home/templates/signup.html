{% extends "base.html" %}
{% block start %}
<div style=" background-color: #f8f9fa;">
    <div class="container mt-3 ">
        <div class="row justify-content-center signup-container">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow ">
                    <div class="card-header">
                        <h4 class="text-center p-2 ">Sign Up</h4>
                    </div>
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                           
                            <div class="form-group">
                                <label for="fullname">Frist Name</label>
                                <input type="text" class="form-control p-2 mb-4 " name="frist_name"
                                    placeholder="Enter your full name">
                            </div>
                            <div class="form-group">
                                <label for="fullname">Last Name</label>
                                <input type="text" class="form-control p-2 mb-4 " name="last_name"
                                    placeholder="Enter your full name">
                            </div>


                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" class="form-control p-2  mb-4" name="username"
                                    placeholder="Enter your email address">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control p-2  mb-4" name="password"
                                    placeholder="Enter your password">
                            </div>
                            <div class="form-group">
                                <label for="confirm-password">Confirm Password</label>
                                <input type="password" class="form-control p-2  mb-4" id="confirm-password"
                                    name="confirm-password" placeholder="Confirm your password">
                            </div>
                            {% csrf_token %}
                            {% if messages %}
                            <div class="alert alert-primary " role="alert">
                                {% for message in messages %}
                                {{message}}
                                {% endfor %}
                            </div>
                            
                            {% endif %}
                            <div class="text-center  mt-4">
                                <p>Not Account <a href="/login/">Login</a></p>
                                <button type="submit" class="btn btn-danger  btn-block form-control ">Sign UP</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock%}
