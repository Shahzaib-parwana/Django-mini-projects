<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Students Records</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
.color{
  background-color: rgb(35, 129, 206);
}
li .hover:hover{
  color: rgb(141, 98, 98);
}
.margin{
  margin-left: 10px;
}
.nav-item a:hover{
  color: black;
}
.signup-container {
  margin-top: 5%;
}
.login-container {
margin-top: 5%;
}

</style>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary  ">
    <div class="container-fluid color   text-white p-2 rounded-1 ">
      <a class="navbar-brand fw-bold mx-5 text-white  " href="/">Records |</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item ">
            <a class="nav-link fw-bold text-white mx-md-3 " aria-current="page" href="/">Record</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-bold text-white mx-md-2 " href="/add">Add|record</a>
          </li>

          <!-- <li class="nav-item">
            <a class="nav-link fw-bold text-white mx-md-3 " href="/update" aria-disabled="true">Update|Recipe</a>
          </li> -->


          {% if request.user.is_authenticated %}
          <a href="/logout" class="btn btn-danger mx-1 ">Logout</a>
          {% else %}
          <a href="/login" class="btn btn-danger mx-2 ">Login</a>
          {% endif %}

          
        </ul>
        <form class="d-flex me-4 " role="search">
          <input class="form-control " name="search" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-danger  text-white mx-1 bg-danger  " type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  {% block start %}

  {% endblock %}

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
